<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="card">
        <div class="search">
            <input id="pesquisaInput" type="text" placeholder="Digite o nome da cidade" spellcheck="false">
            <button id="botaoPesquisa">
                <img src="/images/search.png">
            </button>
        </div>
        <div class="weather">
            <img src="/images/rain.png" id="weather-icon" />
            <h1 id="temp"></h1>
            <h2 id="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="/images/humidity.png" />
                    <div>
                        <p id="umidade"></p>
                        <p>Umidade</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/images/wind.png" />
                    <div>
                        <p id="vento"></p>
                        <p>Velocidade do Vento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
